<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatGPT Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>ChatGPT</h1>
    <div class="auth">
      <button class="pill">Log in</button>
      <button class="pill outline">Sign up</button>
    </div>
  </header>

  <main class="container">
    <div id="answer" class="answer-box">
      <div id="answerText">Ask something to see the response here...</div>
      <div id="attachments" class="attachments"></div>
    </div>

    <div class="chat-box">
      <input type="text" id="questionInput" placeholder="Ask anything..." />
      <button class="btn send-btn" id="askBtn" onclick="askgemini()">Ask</button>
    </div>

    <div class="button-row">
      <button class="btn" id="attachBtn" onclick="handleAttachClick()">Attach</button>
      <button class="btn" id="searchBtn" onclick="handleSearch()">Search</button>
      <button class="btn" id="summBtn" onclick="handleSummarize()">Summarize</button>
      <button class="btn" onclick="clearResponse()">Clear</button>
    </div>
  </main>

  <!-- hidden file input triggered by Attach -->
  <input type="file" id="fileInput" style="display: none" multiple onchange="handleFileChange(event)" />

  <footer class="footer">
    By messaging ChatGPT, you agree to our Terms and have read our Privacy Policy.
  </footer>

  <script src="script.js"></script>
</body>
</html>
